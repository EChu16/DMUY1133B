<!DOCTYPE html>
<html>
<head>
	<title>First Page</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.sound.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		function setup() {
			createCanvas(600,600);
			background(200,200,200);
		}

		function draw() {
			background(200,200,200);
			var r, g, b;
			r = abs(mouseX - 255);
			g = abs(mouseY - 255);
			b = abs(r - g) * 2;
			fill(r,g,b);
			if(mouseY<= height/2) {
				ellipse(mouseX, mouseY, mouseX/2, mouseX/2); 
			}
			if(mouseY > height/2) {
				rect(mouseX, mouseY, mouseX/2, mouseX/2); 
			}
		}

		function mouseDragged() {
			//fill(255,0,167);
			//ellipse(mouseX,mouseY,40,40);
		}
	</script>
</body>
</html>
